<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qasja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
</head>
<body style="font-family: 'Arial', sans-serif; background-color: rgba(0, 0, 0, 0.3); background-image: url('img/cinema.jpg'); background-size: cover; background-position: center;">
    <div class="login-form" style="background-color: rgba(0, 0, 0, 0.6); padding: 2rem; border-radius: 10px; max-width: 500px; margin: 5rem auto; box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1); color:white; position: relative;">
        <h3 class="fw-bold text-center mb-4">Qasja</h3>
        <p class="text-center mb-5">Hyni ne llogarin&euml; tuaj</p>

        <form action="#">
            <div class="mb-3">
                <label for="username" class="form-label">Emri i p&euml;rdoruesit:</label>
                <input type="text" class="form-control" id="username" autofocus style="background-color: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2);">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Fjal&euml;kalimi:</label>
                <input type="password" class="form-control" id="password" autocomplete="current-password" style="background-color: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2);">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label for="remember" class="form-check-label text-secondary">Ruaj</label>
            </div>
            
            <button type="button" class="btn btn-login w-100 mb-3" style="background-color: rgb(162, 101, 220); border-color: rgb(162, 101, 220); padding: 0.5rem 2rem; font-size: 1rem; color: #ffffff;" onclick="Timeout()">Qasja</button>
        </form>

        <div class="text-center">
            <small>Nuk keni nj&euml; llogari? <a href="Regjistrimi.html" class="btn-link fw-bold" style="color: rgb(162, 101, 220); text-decoration: none;">Regjistrohu</a></small>
        </div>
    </div>

    <script>
        function Timeout() {
            var count = 0;
            
            for (var i = 0; i < 5; i++) {
                setTimeout(function () {
                    count++;
                    alert('Butoni eshte klikuar pas ' + count * 2 + ' sekondash!');
                }, i * 2000);
            }
        }
    </script>
</body>
</html>
