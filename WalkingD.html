<!DOCTYPE html>
<html lang="en">
<head>
 <title>The Walking Dead</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <style>
  body {
     background-color: black;
     color: rgb(147, 45, 206);
  }
 </style>
</head>
<body>
 <div class="container">
    <header>
      <h1>The Walking Dead</h1>
    </header>

    <article>
      <div class="embed-responsive embed-responsive-16by9">
        <video class="embed-responsive-item" controls poster="path/to/poster-image.jpg">
          <source src="videos/The Walking Dead Trailer (First Season).mp4"  type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <section class="video-info">
        <h2>The Walking Dead</h2>
        <p>Me Morganin në zonën e sigurt, Rik dhe të tjerët mendojnë një plan për të larguar një turmë të infektuarish nga Aleksandria, por diçka e vë gjithë komunitetin në rrezik.</p>
      </section>
    </article>  

    <h3 id="showTitle"></h3>
    <p id="userRatings"></p>
    <p id="averageRating"></p>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const showTitle = "The Walking Dead";
        const userRatings = [5, 4, 4, 3, 5];
        const averageRating = calculateAverageRating(userRatings);

        document.getElementById('showTitle').innerText = `Detaje te tjera: ${showTitle}`;
        document.getElementById('userRatings').innerHTML = `Vleresimet e shikuesve: ${formatRatings(userRatings)}`;
        document.getElementById('averageRating').innerText = `Mesatarja e vleresimit: ${averageRating.toFixed(2)}`;

        function calculateAverageRating(ratings) {
          const sum = ratings.reduce((total, rating) => total + rating, 0);
          const average = sum / ratings.length;
          return average;
        }

        function formatRatings(ratings) {
          return ratings.map(rating => `<abbr title="Vleresimi">${rating}</abbr>`).join(', ');
        }
      });
    </script>

    <footer>
      <div class="footer-copyright">
        <p>Copyright &copy; and &reg; Since
          <script>
            document.write(new Date().toLocaleDateString())
          </script> 
        </div>
    </footer>
  </div>
</body>
</html>
